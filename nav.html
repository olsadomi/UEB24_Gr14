<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="image">
                <img src="Photos/logo2.png" id="logo1" alt="">
                <h1 id="logo-text">Prishtina Airport</h1>
            </div>

            <div class="links">
                <a href="">Ballina</a>
                <a href="">Fluturime</a>
                <a href="">Serviset</a>
                <a href="">Lajme</a>
                <a href="">Rreth Nesh</a>
                <a href="">Konakt</a>
            </div>
        </div>
    </nav>

    <script>
        var container = document.querySelector(".container")
      

        function changeBg(){
            var scrollValue = window.scrollY;
            if(scrollValue>10){
                container.classList.add("scroll")
            }else{
                container.classList.remove("scroll")
                
            }
        }

        window.addEventListener("scroll", changeBg);
    </script>
</body>
</html>
